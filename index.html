<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devenez Prestataire</title>
    <link rel="stylesheet" href="javascript.css">
    
</head>
<body>
    
        <div class="container">
            <div class="left-section">
                <h1>Devenez Prestataire</h1>
                <p>Rejoindre notre communaute de professionels et offrez vos services a un large public.</p>
            </div>
            <div class="right-section">
                <h2>Inscrivez-vous en tant que Prestataire</h2>
                <form action="#">
                    <div>
                    <label for="prenom">Prenom</label>
                    <input type="text" required id="prenom" name="prenom">
                    <label for="nom">Nom</label>
                    <input type="text" required id="nom" name="nom">
                    </div>
                    <label for="email">Adresse E mail</label>
                    <input type="email" placeholder="ex. francisco@gmail.com" required id="email" name="email">
                    <div>
                    <label for="telephone">Telephone</label>
                    <input type="tel" required id="telephone" name="telephone" placeholder="+237 691 234 567">
                    <label for="ville">Ville</label>
                    <input type="text" required placeholder="DOUALA" name="ville" id="ville">
                    </div>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
        </div>



    <script src="javascript.js"></script>
</body>
</html>
